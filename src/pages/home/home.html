<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label floating>Nombre de usuario</ion-label>
        <ion-input [(ngModel)]="usuario" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Clave</ion-label>
        <ion-input [(ngModel)]="clave" type="password"></ion-input>
      </ion-item>
  </ion-list>
  <button ion-button (click)="validaIngreso()">Ingresar</button>
  <button ion-button (click)="recuperaClave()">Recuperar clave</button>
</ion-content>
